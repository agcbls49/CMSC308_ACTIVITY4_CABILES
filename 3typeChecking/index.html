    <h3>Javascript Type Checking happens during runtime.</h3>
    <style>body {font-family: sans-serif;}</style>
    <!-- Javascript starts here -->
    <script>
        function add(a, b) {
        return a + b;
        }

        // shows "510" because of string concatenation with number
        // this happens during runtime
        console.log(add(5, "10")); 
        
        // shows string
        console.log(typeof(add(5, "10")));
        
        /* In languages like Java or Typescript this would produce an error
        like this: Argument of type 'string' is not assignable to parameter 
        of type 'number'.
